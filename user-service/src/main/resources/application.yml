server:
  port: 8083

spring:
  application:
    name: user

  datasource:
    url: jdbc:oracle:thin:@localhost:1521:xe
    username: food_order_db
    password: root
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        hbm2ddl:
          auto: update

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

jwt:
  secret-key: 
  expiration: 1800000
  refresh-expiration: 604800000